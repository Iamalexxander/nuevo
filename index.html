<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portafolio Futurista</title>
  <style>
    body {
      background-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/Space_City_Earth_concept_art.jpg/1200px-Space_City_Earth_concept_art.jpg");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      color: #fff;
      font-family: sans-serif;
      text-align: center; /* Agregamos centrado horizontal */
    }

    .contenido {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 800px; /* Ampliamos el ancho para acomodar el contenido */
      height: 500px;
      border-radius: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
    }

    .contenido h1 {
      font-size: 2em;
    }

    .contenido h2 {
      font-size: 1.8em;
      margin-top: 10px;
    }

    .contenido h3 {
      font-size: 1.6em;
      margin-top: 10px;
    }

    .contenido form {
      margin-top: 20px;
    }

    .contenido input {
      width: 100%;
      height: 40px;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .contenido button {
      width: 100px;
      height: 40px;
      background-color: #fff;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
    }

    .contenido img {
      margin-top: 20px; /* Agregamos margen superior a la imagen */
    }
  </style>
</head>
<body>
  <div class="contenido">
    <h1 style="color: red;">hola como estas</h1>
    <h2>Bienvenido a mi próximo portafolio :D</h2>
    <h3>Acá verás todos mis proyectos :D</h3>
    <form action="/submit-form" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br>
      <input type="submit" value="Submit">
    </form>
    <img src="hola.gif">
  </div>
</body>
</html>
